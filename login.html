<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Estilos/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Entrar</button>
      <button id="btnSignup">Cadastrar</button>
      <button id="btnAdmin">Admin</button> <!-- Novo botão para login administrativo -->
    </div>

    <!-- Formulário de Login -->
    <form action="login.php" method="post" id="signin">
        <input type="text" placeholder="Email" name="email" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" name="senha" required />
        <i class="fas fa-lock iPassword"></i>
        <button type="submit">Entrar</button>
    </form>          

    <!-- Formulário de Cadastro -->
    <form action="insert_usuarios.php" method="post" id="signup">
        <input type="text" placeholder="Email" name="email" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" name="senha" required />
        <i class="fas fa-lock iPassword"></i>
        <input type="password" placeholder="Confirmar Senha" name="confirmar_senha" required />
        <i class="fas fa-lock iPassword2"></i>
        <div class="divCheck">
            <input type="checkbox" name="aceitar_termos" required />
            <span>Termos</span>
        </div>
        <button type="submit">Cadastrar-se</button>
    </form>

    <!-- Formulário de Login Administrativo -->
    <form action="login_administrador.php" method="post" id="admin">
        <input type="text" placeholder="Email Admin" name="email_administrador" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha Admin" name="senha_administrador" required />
        <i class="fas fa-lock iPassword"></i>
        <button type="submit">Entrar como Admin</button>
    </form>
    
  <script src="Scripts/login.js"></script>
</body> 
</html>
